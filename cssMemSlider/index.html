<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/ico/unnamed.ico">
    <title>CSS Mem Slider</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="slider">
                <img  src="./assets/gif/1.gif" alt="mem1">
                <img  src="./assets/gif/2.gif" alt="mem2">
                <img  src="./assets/gif/3.gif" alt="mem3">
                <img  src="./assets/gif/4.gif" alt="mem4">
            </div>
            <input type="radio" name="controls" id="mem1">
            <input type="radio" name="controls" id="mem2">
            <input type="radio" name="controls" id="mem3">
            <input type="radio" name="controls" id="mem4">
            <div class="controls">
                <div class="signs">
                    <div class="sign-1">When task is done and you are loocking at your job before submit</div>
                    <div class="sign-2">10 minutes before deadline but you remembered you didn`t make a submit</div>
                    <div class="sign-3">Student 1, 2, 3, 4 are preparing for cross-check</div>
                    <div class="sign-4">Doing last commit at night before going to bed</div>
                </div>
                <div class="labels">
                    <label class="button-1" for="mem1"></label>
                    <label class="button-2" for="mem2"></label>
                    <label class="button-3" for="mem3"></label>
                    <label class="button-4" for="mem4"></label>
                </div>
            </div>
        </div>
    </main> 
</body>
</html>
